<div class="w-full max-w-4xl mx-auto">
  <div>
    <button [routerLink]="['../']"  class="mt-10 text-center mx-auto w-32 bg-[#4FACE2] text-[#FFFFFF] py-3.5 rounded-3xl mb-10 font-semibold">Назад</button>
  </div>
  @if (usersList$| async; as users) {
    @for (user of users.data; track userId) {
      @if (user.id === userId){
          <li  class=" flex flex-col  pb-4 border w-64 items-center bg-[#FFFFFF] rounded-2xl  relative">
            <img class="w-full h-36  object-center  rounded-t-2xl" src="{{user.avatar}}" alt="" >
            <h1 class="mt-4">id: {{user.id}}</h1>
            <div class="flex gap-2 ">
              <h1 class="">{{user.first_name}}</h1>
              <h1 class="">{{user.last_name}}</h1>
            </div>
            <h1 class="">{{user.email}}</h1>
          </li>
         }
      }

    }
    <button [routerLink]="['/home', userId, 'edit']" routerLinkActive="router-link-active" class="mt-12 text-center  w-64 bg-[#4FACE2] text-[#FFFFFF] py-3.5 rounded-3xl  font-semibold">Редактировать</button>
</div>
